###############################################################################
# DaLI configuration for Binance processed CSV files (Manual CSV input method)
###############################################################################

# Manual CSV plugin section pointing to the processed Binance CSV files
[dali.plugin.input.csv.manual binance]
in_csv_file = output_dummy/in_csv_file.csv
out_csv_file = output_dummy/out_csv_file.csv
intra_csv_file = output_dummy/intra_csv_file.csv

# Pair converter plugin using CCXT for historical price data
[dali.plugin.pair_converter.ccxt]
historical_price_type = close
default_exchange = Binance.com
#fiat_priority = ["USD", "USDT", "USDC", "EUR"]
fiat_priority = ["EUR"]

# Transaction hints section (optional)
[transaction_hints]
# Add any transaction hints here if needed
